<!DOCTYPE html>
<html>
<head>
<title>Centering a Div</title>

<style type="text/css">
#item1 { background-color: blue; color: white; }
#item2 { background-color: red; color: white; }
#item3 { background-color: green; color: white; }
</style>

<style type="text/x-pbpl">
#item1 { spring: body false body body; }
#item2 {
	spring-left: #item1 right;
	spring-right: #item3 left;
	spring-top: body;
	spring-bottom: body;
}
#item3 { spring: body body body false; }
</style>

</head>
<body>

<div id="item1">Item 1</div>
<div id="item2">Item 2</div>
<div id="item3">Item 3</div>

<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/physics.min.js"></script>
<script type="text/javascript" src="js/cssparser.js"></script>
<script type="text/javascript" src="js/pbpl.js"></script>
</body>
</html>
